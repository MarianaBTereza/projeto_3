<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto-Bob Esponja</title>

        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/estilos.css">
    </head>
    <body>
        <header class="cabecalho">
            <img class="logo" src="./src/assets/img/png/LOGO.png"
                alt="Logo-bobEsponja">
        </header>

        <main class="selecao-de-personagens">
            <section class="personagens">
                <h1 class="titulo"> Selecione um personagem</h1>
                <ul class="lista-de-personagens">
                    <li class="personagem selecionado" id="bobEsponja"
                        data-name="bob Esponja" 
                        data-descprition="Bob é uma esponja otimista e caçadora de aguas vivas em seu tempo livre."
                        >
                        <img class="imgs"
                            src="./src/assets/img/jpg/bobColorido.jpg"
                            alt="Personagem Bob Esponja">
                    </li>
                    <li class="personagem" id="lulaMolusco"
                        data-name="lula Molusco"
                        data-descprition="Vizinho mal-humorado do bob esponja e colega de trabalho">
                        <img class="imgs"
                            src="./src/assets/img/jpg/LulaMoluscoBonitao.jpg"
                            alt="Personagem Lula Molusco">
                    </li>
                    <li class="personagem" id="patrickEstrela"
                        data-name="patrick Estrela"
                        data-descprition="Melhor amigo do Bob Esponja ">
                        <img class="imgs"
                            src="./src/assets/img/jpg/patrickEstrela.jpg"
                            alt="Personagem Patrick Estrela">
                    </li>
                    <li class="personagem" id="sandyBochechas"
                        data-name="sandy Bochechas"
                        data-descprition="Muito aventureira e amiga do bobEsponja">
                        <img class="imgs"
                            src="./src/assets/img/jpg/sandyBochechas.jpg"
                            alt="Personagem Sandy Cheeks">
                    </li>
                    <li class="personagem" id="puff" data-name="puff"
                        data-descprition="Não aguenta mais dar aulas de direção para o bob esponja">
                        <img class="imgs" src="./src/assets/img/jpg/mrsPuff.jpg"
                            alt="Personagem Senhora Puff">
                    </li>
                    <li class="personagem" id="mrSiriguejo"
                        data-name="mr Siriguejo"
                        data-descprition="É um empresario rico que só pensa em lucro">
                        <img class="imgs"
                            src="./src/assets/img/jpg/srSiriguejo.jpg"
                            alt="Personagem Seu srSirigueijo">
                    </li>
                    <li class="personagem" id="garry" data-name="garry"
                        data-descprition="Mascote do bob esponja">
                        <img class="imgs" src="./src/assets/img/jpg/gary.jpg"
                            alt="Personagem Gary">
                    </li>
                </ul>
            </section>
            <section class="personagem-selecionado">
                <img class="personagem-grande"
                    src="./src/assets/img/png/bobEsponja.png"
                    alt="Personagem Bob Esponja">
                <div class="informacoes-personagem">
                    <h2 class="nome-personagem" id="nome-personagem">Bob Esponja</h2>
                    <p class="descicao-personagem" id="descricao">Bob Esponja é
                        uma esponja marinha bondosa, otimista, alegre, ingênua e
                        amigável.
            
                    </p>

                </div>

            </section>
        </main>
    </body>
    <script src="./src/js/index.js"></script>
</html>
